<h1> Buscador de héroes <small>Termino: {{ termino }}</small></h1>
<hr>

<div *ngIf="heroes.length == 0" class="alert alert-warning animated fadeIn fast" role="alert">
  <strong>Atención:</strong> No hay heroes que coincidan con la busqueda
</div>

<div class="card-columns">

  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-block">
      <h4 class="card-title">{{ heroe.nombre }}</h4>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

      <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block">
        Ver más...
      </a>

    </div>
  </div>

</div>
